<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
  <title>Chapter 2</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="first-child.css" />
</head>
<body>
  <p>Highlighting first child with li:first-child</p>
    <ul>
      <li>first</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
    </ul>  
  <p>li:first-child does not work on IE.  A work-around is to just use a special class on the first-item</p>
    <ul>
      <li class="highlight-me">first</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
    </ul>  
</body>
</html>
