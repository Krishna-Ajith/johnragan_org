<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Panels</title>
    <link rel="stylesheet" href="css/sencha-touch.css" type="text/css">
    <script type="text/javascript" src="js/sencha-touch-all-debug.js"></script>

<script type="text/javascript">

Ext.setup({
    onReady: function() {

      var myDatePicker = Ext.create('Ext.DatePicker', {
        yearFrom: 2010,
        yearTo : 2025,
        slotOrder: ['year', 'month', 'day'],
        value: {
          year: 2011,
          month: 7,
          day: 4
        }
      });
      Ext.Viewport.add(myDatePicker).show();
      
    }
});



</script>

</head>
<body></body>
</html>
