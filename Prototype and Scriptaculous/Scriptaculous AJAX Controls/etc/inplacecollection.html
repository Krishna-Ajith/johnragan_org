<html>
	<head>
		<title>Simple InPlaceCollectionEditor Example</title>
		<script type="text/javascript" src="./libscripts/prototype.js"></script>
		<script type="text/javascript" src="./libscripts/scriptaculous.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				new Ajax.InPlaceCollectionEditor(
					'theElement',
					'transform.jsp',
					{						
						okText: 'Upper me!',
						cancelText: 'Never mind',
						collection: ['one','two','three','four','five']
					}
				);
			}
		</script>
	</head>
	<body>
		<div id="theElement">Click me!</div>
	</body>
</html>
