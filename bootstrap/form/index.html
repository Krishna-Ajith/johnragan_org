  <body>
    <form>
      <div class="clearfix">
          <label>Lorem ipsum</label>
          <div class="input">
              <input type="text" />

      </div>
      <div class="clearfix">
          <label>Lorem ipsum</label>

          </div>
      </div>
      <div class="clearfix">
          <label>Lorem ipsum</label>

              <input type="hidden" value="Lorem ipsum dolor sit amet" />
          </div>
      </div>
      <div class="clearfix error">
          <label>Lorem ipsum</label>
          <div class="input">
              <input class="error" type="text" />
              <span class="help-inline">Dolor sit amet</span>
          </div>
      </div>
      <div class="clearfix">
          <label>Lorem Ipsum</label>
          <div class="input">
              <select>
                  <option>Lorem</option>
                  <option>Ipsum</option>
                  <option>Dolor</option>
                  <option>Sit</option>
                  <option>Amet</option>
              </select>
          </div>
      </div>
      <div class="clearfix">
          <label>Lorem Ipsum</label>
          <div class="input">

                  <option>Lorem</option>
                  <option>Ipsum</option>
                  <option>Dolor</option>
                  <option>Sit</option>
                  <option>Amet</option>
              </select>
          </div>
      </div>
      <div class="clearfix">
          <label>Lorem ipsum</label>
          <div class="input">
              <ul class="inputs-list">
                  <li>
                      <label>
                          <input type="checkbox" />
                          <span>Lorem ipsum dolor sit amet</span>
                      </label>
                  </li>
               </ul>
          </div>
      </div>
      <div>
        <li>
          <label class="disabled">
              <input type="checkbox" disabled />
              <span>Lorem ipsum dolor sit amet</span>
          </label>
        </li>
      </div>
      <div class="clearfix">
          <label>Lorem ipsum</label>
          <div class="input input-append">
              <input type="text" />
              <label class="add-on"><input type="checkbox" /></label>
          </div>
      </div>
      <div class="clearfix">
          <label>Lorem ipsum</label>
          <div class="input input-prepend">
              <label class="add-on"><input type="checkbox" /></label>
              <input type="text" />
          </div>
      </div>
      <div class="clearfix">
          <label>Lorem ipsum</label>
          <div class="input">
              <input type="file" class="input-file" />
          </div>
      </div>
      <div class="clearfix">
          <label>Lorem ipsum</label>
          <div class="input">
              <textarea></textarea>
              <span class="help-block">Lorem ipsum dolor sit amet</span>
          </div>
      </div>
      <button class="btn">Lorem ipsum</button>
      <a href="#" class="btn">Lorem ipsum</a>
      <button class="btn primary">Primary</button>
      <button class="btn">Default</button>
      <button class="btn info">Info</button>
      <button class="btn success">Success</button>
      <button class="btn danger">Danger</button>
      <button class="btn disabled" disabled>Lorem ipsum</button>
      <a class="btn disabled">Lorem ipsum</a>
