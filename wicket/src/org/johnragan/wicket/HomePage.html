<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>Demo of Homepage Using Wicket</title>
        <link wicket:id='stylesheet'/>
    </head>
    <body>
        <span wicket:id='mainNavigation'/>
        <form wicket:id="theForm">
        	<span wicket:id="flash"></span>
            <wicket:message key="fnamelabel"></wicket:message>&nbsp;<input wicket:id="fname" type="text" /><br>
            <wicket:message key="lnamelabel"></wicket:message>&nbsp;<input wicket:id="lname" type="text" />

            <br>
            <input wicket:id="submitform" type="submit" value=" Submit "><br>            
        </form>
    </body>
</html>
